<div fxLayout="row" fxLayoutAlign="space-between center">
  <div class="mat-title">User details</div>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="!isDataEmpty && !displayErrorMessage" mat-raised-button color="accent"
            style="margin-right: 30px"
            (click)="createNewUser()">Create user
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="loadAllUsers()">Load user data
    </button>
  </div>

</div>

<div *ngIf="displayErrorMessage" fxLayout="row" fxLayoutAlign="center center">
  <div style="margin-top: 30px;color: red;" class="mat-title">{{errorMessage}}</div>
</div>

<div fxLayout="row" fxLayoutAlign="center center" *ngIf="isDataEmpty && isInitialDataLoaded && !displayErrorMessage">
  <div style="width: 350px; height: 200px; margin-top: 30px"
       class="mat-card mat-elevation-z4"
       fxLayout="column" fxLayoutAlign="center center">

    <div style="margin-top: 20px;margin-bottom: 20px" fxLayout="column" fxLayoutAlign="center center">
      <div class="mat-headline" style="margin-bottom: 30px">Missing users</div>
      <button mat-raised-button color="accent" (click)="createNewUser()">Create user</button>

    </div>

  </div>
</div>

<div *ngIf="!isDataEmpty && !displayErrorMessage" style="margin-left: 50px;margin-right: 50px; margin-top: 30px;">
  <app-user-list (dataLoadedEvent)="notifyUser($event)" #appUserList></app-user-list>
</div>
